<form action="" class="contact">
    <fieldset class="contact-inner">
        <p class="contact-input">
            <label for="num-chars" class="select">
                <select id="num-chars" name="subject" onchange="generate()">
                    <option value="3">3 Letter Name</option>
                    <option value="4">4 Letter Name</option>
                    <option value="5" selected>5 Letter Name</option>
                    <option value="6">6 Letter Name</option>
                    <option value="7">7 Letter Name</option>
                    <option value="8">8 Letter Name</option>
                    <option value="9">9 Letter Name</option>
                    <option value="10">10 Letter Name</option>
                </select>
            </label>
        </p>

        <p class="contact-input">
            <input id="name" type="text" name="name" placeholder="Click the 'Generate Name' button..." readonly>
        </p>

        <p class="contact-submit">
            <input type="submit" value="Generate Name" onclick="generate(); return false;">
        </p>
    </fieldset>
</form>
